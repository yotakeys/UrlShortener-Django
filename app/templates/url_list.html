{% extends "maintemplate.html" %}

{% block content %}

<div class="header">
    <div>
        <h1 style="margin:0">Hello {{request.user|title}}</h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">login</a>
        {% endif %}
    </div>
</div>

{% endblock content %}
